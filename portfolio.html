<script type="text/javascript">
  RED.nodes.registerType('portfolio', {
    category: 'poloniex',
    color: '#C0DEED',
    defaults: {
      name: { value: "" },
      zeros: { value: true },
      account: { value: "", type: "poloniex-account" },
    },
    inputs: 1,
    outputs: 2,
    icon: "poloniex.png",
    label: function () {
      return this.name || "portfolio";
    },
    inputLabels: "trigger",
    outputLabels: ["response", "error"],
  });

</script>

<script type="text/x-red" data-template-name="portfolio">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-account"><i class="icon-tag"></i> Account</label>
    <select id="node-input-account" />
  </div>
  <div class="form-row">
    <input type="checkbox" id="node-input-zeros" style="display: inline-block; width: auto; vertical-align: top;">
    <label for="node-input-zeros" style="width: auto; margin-left: 20px;"> Should return coins with zero value?</label>
  </div>
</script>

<script type="text/x-red" data-help-name="portfolio">
  <p>When a message is received, this node requests you cryptocoin portfolio from the Poloniex exchange.</p>

  <h3>Outputs</h3>
  <ol class="node-ports">
    <li>Response
      <dl class="message-properties">
        <dt>payload <span class="property-type">Object</span></dt>
        <dd>the standard output of the command.</dd>
      </dl>
    </li>
    <li>Error
      <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
        <dd>the standard error of the command.</dd>
      </dl>
    </li>
  </ol>

  <h3>Details</h3>
  <p><code>msg.payload</code> is used as the payload of the published message. It contains a object with several fields. Each
    key representes a coin (like <code>BTC</code> and it's value is a float that represents the quantity on your account.</p>
</script>
